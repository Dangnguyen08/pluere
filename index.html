<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluère - Kết quả phỏng vấn</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./image/Screen_Shot_2021-10-01_at_08.46.51-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1">
                <h2>Hẹn gặp lại!</h2>
                <h3>Plu tặng bạn một cái ôm nè! Hẹn gặp lại bạn vào lần sau nha.</h3>
                <br>
                <audio controls class="audio">
                    <source src="./audio/trượt nè tr.mp3" type="audio/mpeg"/>
                </audio>
            </div>
            <div class="col-2">
                <img src="./image/hamster bùn-01.png" alt="" class="controller">
            </div>
        </div>
    </div>

    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function togglemenu(){
            if(menuList.style.maxHeight == "0px")
                {
                    menuList.style.maxHeight = "130px"
                }
            else{
                menuList.style.maxHeight = "0px"
            }
        }
    </script>
</body>
</html>
